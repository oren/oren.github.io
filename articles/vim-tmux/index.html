<!DOCTYPE html>

<meta charset="UTF-8">
<title>README</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/github-markdown-css/5.5.1/github-markdown.min.css">
<style>
	body {
		font-size: 1.5em;
	}
	.markdown-body {
		box-sizing: border-box;
		min-width: 200px;
		max-width: 980px;
		margin: 0 auto;
		padding: 45px;
		background-color: white;
		color: #333;
		font-size: 0.8em;
	}

	@media (max-width: 767px) {
		.markdown-body {
			padding: 15px;
		}
	}
</style>
</head>
<body>

<article class="markdown-body">
<h1>Organize your work with Tmux and Vim</h1>

<h2>Commands</h2>

<p>zoom a pane</p>

<pre><code>prefix z
</code></pre>

<p>convert a pane to a window</p>

<pre><code>prefix !
</code></pre>

<p>start session with specific config</p>

<pre><code>tmux -f ~/some-file
</code></pre>

<p>reload config</p>

<pre><code>:source-file ~/.tmux.conf
</code></pre>

<h2>Terms</h2>

<ul>
<li>Session</li>
<li>Window</li>
<li>Pane</li>
</ul>

</article>
</body>
