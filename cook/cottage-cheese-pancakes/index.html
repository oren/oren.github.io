	<h1>Cottage Cheese Pancakes</h1>
<p><img src="cottage-cheese-pancakes.jpg" alt="pancakes" /></p>
<p>In food processor:</p>
<ul>
<li>1 cup cottage cheese</li>
<li>1/3 cup all-purpose flour</li>
<li>2 tablespoons vegetable oil</li>
<li>banana flavor</li>
<li>3 eggs, lightly beaten</li>
</ul>
